{% extends "base.html" %}
{% block tabtitle %}Login{% endblock %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}


<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button id="login" class="btn btn-secondary btn-sm" type="submit" value="login">Login</button>

    <input type="hidden" name="next" value="{{ next }}">
</form>
<p>No account? sign up <a href="/sign-up">here</a></p>
{% endblock %}
