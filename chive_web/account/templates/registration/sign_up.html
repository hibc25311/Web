{% extends "base.html" %}
{% block tabtitle %}Sign up{% endblock %}
{% block title %}Sign up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}


<form method="post">
    {% csrf_token %}
    {{form|crispy}}

    <button id="register" class="btn btn-secondary btn-sm" type="submit" value="login">Register</button>

    <input type="hidden" name="next" value="{{ next }}">
</form>
<p>Have account? Login <a href="/login">here</a></p>
{% endblock %}
