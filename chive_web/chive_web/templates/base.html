<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>{% block tabtitle %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container-fluid">
            <ul class="navbar-nav">
                <li>
                    <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="/coin">Coin Price</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="/gpumining">Gpumining</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="/news">Crypto News</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li>
                    <a class="nav-item nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="nav-item nav-link" href="/sign-up">Sign up</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="/login">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <h1 class="text-center">{% block title %}{% endblock %}</h1>
        <div class="row">
            <div class="col justify-content-center">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    {% block js %} {% endblock %}

</body>

</html>
