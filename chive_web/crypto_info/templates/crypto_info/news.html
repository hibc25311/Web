{% extends "base.html" %}
{% block tabtitle %}Crypto News{% endblock %}
{% block title %}Crypto News{% endblock %}
{% block content %}

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 5%" scope="col">#</th>
            <th style="width: 20%" scope="col" id="img">Thumbnail</th>
            <th style="width: 50%" scope="col" id="title">Title</th>
            <th style="width: 25%" scope="col" id="post_time">Post Time</th>
        </tr>
    </thead>
    <tbody>
        {% for news in news %}
        <tr>
            <td class="align-middle">
                {{ news.id }}
            <td>
                <a href="{{news.news_url}}"></a>
                <img src="{{news.img_url}}" href="{{news.url}}" class="align-middle" width="150">
                </a>
            </td>
            <td class="align-middle">
                <a href="{{news.news_url}}">{{news.title}}</a>
            </td>
            <td class="align-middle">
                {{news.post_time}}
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
